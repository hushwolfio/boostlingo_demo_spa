<div class="container mx-auto p-4">
  <mat-card class="p-5">
    <mat-card-title class="text-orange-400">DEMO SPA</mat-card-title>
    <mat-card-subtitle>Welcome to demo spa</mat-card-subtitle>
    <mat-card-content>
      <form (ngSubmit)="login()" class="flex flex-col p-4">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
